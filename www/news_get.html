<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script src="lib/angular.js"></script>
    <script>
        var app=angular.module('app',[]);
        var aLi = document.getElementById('li')

        app.controller('addNews',function($scope,$http){
            $scope.data=[];
            $scope.get=function(){
                //获取
                $http.get('news',{params:{
                    act:'get'
                }}).success(function(json){
                    //console.log(data);
                
                    // $scope.data=json.data;
                   
                    for(var i=0;i<json.data.length;i++){
                       
                        var oA = document.createElement('div');
                        oA.innerHTML += json.data[i].name +'-----=====----'+ json.data[i].age
                      document.getElementById("li").appendChild(oA);

                    }
  
                  
                });
            };
        });
    </script>
</head>
<body>
    <div ng-controller="addNews">
        <input type="button" value="获取新闻添加ul内" id="btn1" ng-click="get()">
        <ul>
            <li id = "li">
               
            </li>
        </ul>
    </div>
</body>
</html>
